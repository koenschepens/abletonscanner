<div class="jw-rightclick jw-reset">
    <ul class="jw-reset">
    {{#each items}}
        <li class="jw-reset{{#if featured}} jw-featured{{/if}}">
            <a href="{{link}}" class="jw-reset" target="_top">
                {{#if showLogo}}
                <span class="jw-icon jw-rightclick-logo jw-reset"></span>
                {{/if}}
                {{title}}
            </a>
        </li>
    {{/each}}
    </ul>
</div>
